<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign.css">

    <title>Sign-In</title>
    <style>
        /* sign.css */

/* Center the form on the page */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Style the form container */
div {
    margin-bottom: 10px;
}

/* Style labels */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Style text inputs and selects */
input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Style the submit button */
button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

/* Hover effect for the submit button */
button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
